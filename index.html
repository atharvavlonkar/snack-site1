<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snack Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
h1, h2 {
  text-align: center;
}
.products, .cart {
  max-width: 700px;
  margin: auto;
  background: white;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 20px;
}
.product {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}
button {
  padding: 5px 10px;
}
.out {
  color: red;
  font-weight: bold;
}
.cart-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 5px;
}
input, textarea {
  width: 100%;
  margin-bottom: 8px;
  padding: 6px;
}
</style>
</head>

<body>

<h1>School Snack Shop</h1>

<div class="products">
<h2>Menu</h2>
<div id="productList">Loading...</div>
</div>

<div class="cart">
<h2>Cart</h2>
<div id="cartItems">Cart is empty</div>
<p><strong>Total: $<span id="total">0.00</span></strong></p>
</div>

<div class="cart">
<h2>Checkout</h2>
<input type="email" id="email" placeholder="Your email" required>
<input type="text" id="day" placeholder="Day you want to buy">
<input type="time" id="time">
<textarea id="notes" placeholder="Notes (optional)"></textarea>
<button onclick="checkout()">Place Order</button>
<p id="status"></p>
</div>

<script>
// ðŸ”— YOUR GOOGLE SHEETS CSV (ALREADY ADDED)
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRPOn2u-WAaUtkVuAjh-tON8KUFpohARuKALyPpqyYezXLGJT63B6FI83DwogEK1DUrEtr3yQ5QkT89/pub?output=csv";

// PRODUCT PRICES
const prices = {
  "Takis": 1.00,
  "Gatorade Red": 1.50,
  "Gatorade Orange": 1.50,
  "Gatorade Green": 1.50,
  "Gum Polar Ice": 0.20,
  "Gum Peppermint": 0.20
};

let stock = {};
let cart = {};

fetch(SHEET_URL)
  .then(res => res.text())
  .then(csv => {
    const lines = csv.split("\n").slice(1);
    lines.forEach(line => {
      const [item, qty] = line.split(",");
      stock[item.trim()] = parseInt(qty);
    });
    renderProducts();
  });

function renderProducts() {
  const list = document.getElementById("productList");
  list.innerHTML = "";

  for (let item in prices) {
    const s = stock[item] ?? 0;
    const div = document.createElement("div");
    div.className = "product";

    if (s <= 0) {
      div.innerHTML = `<span>${item} - $${prices[item].toFixed(2)}</span><span class="out">OUT OF STOCK</span>`;
    } else {
      div.innerHTML = `
        <span>${item} - $${prices[item].toFixed(2)} (Stock: ${s})</span>
        <button onclick="addToCart('${item}')">Add</button>
      `;
    }
    list.appendChild(div);
  }
}

function addToCart(item) {
  if (stock[item] <= 0) return;
  cart[item] = (cart[item] || 0) + 1;
  stock[item]--;
  renderProducts();
  renderCart();
}

function removeFromCart(item) {
  cart[item]--;
  stock[item]++;
  if (cart[item] <= 0) delete cart[item];
  renderProducts();
  renderCart();
}

function renderCart() {
  const div = document.getElementById("cartItems");
  div.innerHTML = "";
  let total = 0;

  for (let item in cart) {
    const qty = cart[item];
    total += qty * prices[item];
    div.innerHTML += `
      <div class="cart-item">
        <span>${item} x${qty}</span>
        <button onclick="removeFromCart('${item}')">Remove</button>
      </div>
    `;
  }

  if (Object.keys(cart).length === 0) {
    div.innerHTML = "Cart is empty";
  }

  document.getElementById("total").innerText = total.toFixed(2);
}

function checkout() {
  if (!document.getElementById("email").value) {
    alert("Email required");
    return;
  }

  let summary = "";
  for (let item in cart) {
    summary += `${item} x${cart[item]}, `;
  }

  document.getElementById("status").innerText =
    "Order placed! Screenshot this:\n" +
    summary +
    " Total $" + document.getElementById("total").innerText;

  cart = {};
  renderCart();
}
</script>

</body>
</html>
