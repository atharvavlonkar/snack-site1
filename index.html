<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School Snack Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  padding: 20px;
}
h1, h2 {
  text-align: center;
}
.box {
  background: white;
  max-width: 700px;
  margin: auto;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 20px;
}
.product, .cart-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
}
button {
  padding: 6px 10px;
}
.out {
  color: red;
  font-weight: bold;
}
input, textarea {
  width: 100%;
  padding: 6px;
  margin-bottom: 8px;
}
</style>
</head>

<body>

<h1>School Snack Shop</h1>

<div class="box">
<h2>Menu</h2>
<div id="productList">Loading stock...</div>
</div>

<div class="box">
<h2>Cart</h2>
<div id="cartItems">Cart is empty</div>
<p><strong>Total: $<span id="total">0.00</span></strong></p>
</div>

<div class="box">
<h2>Checkout</h2>
<input type="email" id="email" placeholder="Your email" required>
<input type="text" id="day" placeholder="Day you want to buy">
<input type="time" id="time">
<textarea id="notes" placeholder="Notes (optional)"></textarea>
<button onclick="checkout()">Place Order</button>
<p id="status"></p>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRPOn2u-WAaUtkVuAjh-tON8KUFpohARuKALyPpqyYezXLGJT63B6FI83DwogEK1DUrEtr3yQ5QkT89/pub?output=csv";

const prices = {
  "Takis": 1.00,
  "Gatorade Red": 1.50,
  "Gatorade Orange": 1.50,
  "Gatorade Green": 1.50,
  "Gum Polar Ice": 0.20,
  "Gum Peppermint": 0.20
};

let stock = {};
let cart = {};

fetch(SHEET_URL)
  .then(r => r.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);

    rows.forEach(row => {
      const cols = row.split(",");
      if (cols.length >= 2) {
        const item = cols[0].replace(/"/g, "").trim();
        const qty = parseInt(cols[1]);
        if (item && !isNaN(qty)) {
          stock[item] = qty;
        }
      }
    });

    renderProducts();
  })
  .catch(err => {
    document.getElementById("productList").innerText = "Error loading stock";
    console.error(err);
  });

function renderProducts() {
  const list = document.getElementById("productList");
  list.innerHTML = "";

  for (let item in prices) {
    const s = stock[item] ?? 0;
    const div = document.createElement("div");
    div.className = "product";

    if (s <= 0) {
      div.innerHTML = `<span>${item} - $${prices[item].toFixed(2)}</span>
                       <span class="out">OUT OF STOCK</span>`;
    } else {
      div.innerHTML = `
        <span>${item} - $${prices[item].toFixed(2)} (Stock: ${s})</span>
        <button onclick="addToCart('${item}')">Add</button>
      `;
    }
    list.appendChild(div);
  }
}

function addToCart(item) {
  if (stock[item] <= 0) return;
  cart[item] = (cart[item] || 0) + 1;
  stock[item]--;
  renderProducts();
  renderCart();
}

function removeFromCart(item) {
  cart[item]--;
  stock[item]++;
  if (cart[item] <= 0) delete cart[item];
  renderProducts();
  renderCart();
}

function renderCart() {
  const div = document.getElementById("cartItems");
  div.innerHTML = "";
  let total = 0;

  for (let item in cart) {
    total += cart[item] * prices[item];
    div.innerHTML += `
      <div class="cart-item">
        <span>${item} x${cart[item]}</span>
        <button onclick="removeFromCart('${item}')">Remove</button>
      </div>
    `;
  }

  if (Object.keys(cart).length === 0) {
    div.innerHTML = "Cart is empty";
  }

  document.getElementById("total").innerText = total.toFixed(2);
}

function checkout() {
  const email = document.getElementById("email").value;
  if (!email) {
    alert("Email required");
    return;
  }

  let summary = "";
  for (let item in cart) {
    summary += `${item} x${cart[item]}, `;
  }

  document.getElementById("status").innerText =
    "Order placed! Screenshot this.\n" +
    summary +
    "Total $" + document.getElementById("total").innerText;

  cart = {};
  renderCart();
}
</script>

</body>
</html>
